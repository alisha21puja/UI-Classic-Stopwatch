<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Timer Application</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stopwatch_style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
          <div class="card-body text-center">
            <div class="time">
              <span class="hours">00</span>
              <span class="semicolon">:</span>
              <span class="minutes">00</span>
              <span class="semicolon">:</span>
              <span class="seconds">00</span>
              <span class="semicolon">:</span>
              <span class="milliseconds">00</span>
            </div>
            <div class="buttons mt-3">
              <button class="btn btn-primary start">Start</button>
              <button class="btn btn-danger stop">Stop</button>
              <button class="btn btn-secondary reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom Script -->
  <script src="stopwatch_script.js"></script>
</body>
</html>
